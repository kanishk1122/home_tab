<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanishk home tab</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body class="bg-black w-screen h-screen text-white overflow-hidden">
    <div class="main-container">
      <!-- Time Component -->
      <div class="time-container">
        <div id="timeDisplay"></div>
      </div>

      <!-- Days Component -->
      <div class="days-container">
        <div id="dayLeftContainer" class="dayLeftContainer">
          <!-- Days will be populated here -->
        </div>
      </div>
    </div>

    <!-- To-Do Modal -->
    <div id="todoModal" style="overflow: auto" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>To-Do List</h2>
        <div class="input-container">
          <label for="todoTitleInput">Title</label>
          <input
            type="text"
            style="color: white"
            id="todoTitleInput"
            placeholder="Title"
          />
        </div>
        <div class="input-container">
          <label for="todoDescInput">Description</label>
          <textarea
            style="color: white"
            id="todoDescInput"
            placeholder="Description"
          ></textarea>
        </div>
        <button
          style="
            color: white;
            border: 2px solid black;
            padding: 5px 15px;
            border-radius: 10px;
          "
          id="saveTodo"
        >
          Add
        </button>
        <div
          id="todoList"
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            overflow-y: auto;
            max-height: 70vh;
          "
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
    </div>

    <!-- To-Do Details Modal -->
    <div id="todoDetails" class="todo-details">
      <div class="todo-details-content" id="todoDetailsContent"></div>
      <span class="close" onclick="closeTodoDetails()">&times;</span>
    </div>
  </body>
</html>
