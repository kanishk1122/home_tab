<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanishk home tab</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body class="bg-black w-screen h-screen text-white overflow-hidden">
    <div class="main-container">
      <!-- Time Component -->
      <div
        style="
          background-color: #18181b;
          border: 1px solid #27272a;
          border-radius: 28px;
          padding: 32px;
          width: 90%;
          max-width: 440px;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
          position: relative;
          margin-top: 0px;
          font-family: sans-serif;
        "
      >
        <div>
          <span
            style="
              font-size: 0.75rem;
              color: #71717a;
              margin-bottom: 12px;
              display: block;
              text-transform: uppercase;
              letter-spacing: 0.08em;
              font-weight: 600;
            "
            >Current Time</span
          >
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 10px;
            "
          >
            <h1
              id="clock"
              style="
                font-size: 4rem;
                font-weight: 700;
                line-height: 1;
                color: #fafafa;
                margin: 0;
                font-variant-numeric: tabular-nums;
                letter-spacing: -0.03em;
              "
            >
              00:00
            </h1>
            <button
              id="timeActionBtn"
              onclick="handleTimeClick()"
              style="
                background: #27272a;
                color: #e4e4e7;
                width: 48px;
                height: 48px;
                border-radius: 50%;
                border: 1px solid #3f3f46;
                font-size: 1.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                padding-bottom: 4px;
              "
            >
              +
            </button>
          </div>
        </div>

        <div
          style="height: 1px; background: #27272a; margin: 28px 0; width: 100%"
        ></div>

        <div>
          <span
            style="
              font-size: 0.75rem;
              color: #71717a;
              margin-bottom: 12px;
              display: block;
              text-transform: uppercase;
              letter-spacing: 0.08em;
              font-weight: 600;
            "
            >Schedule</span
          >

          <div
            style="
              display: grid;
              grid-template-columns: repeat(6, 1fr);
              gap: 8px;
              margin-bottom: 8px;
            "
          >
            <div
              id="day-1"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Mon
            </div>
            <div
              id="day-2"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Tue
            </div>
            <div
              id="day-3"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Wed
            </div>
            <div
              id="day-4"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Thu
            </div>
            <div
              id="day-5"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Fri
            </div>
            <div
              id="day-6"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Sat
            </div>
          </div>

          <div style="width: 100%">
            <div
              id="day-0"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
                width: 100%;
              "
            >
              Sun
            </div>
          </div>
        </div>

        <div id="clockAreaShortcuts" style="display: none"></div>
      </div>

      <!-- Days Component -->
      <div class="days-container">
        <div id="dayLeftContainer" class="dayLeftContainer">
          <!-- Days will be populated here -->
        </div>
      </div>
    </div>

    <!-- To-Do Modal -->
    <div id="todoModal" style="overflow: auto" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>To-Do List</h2>
        <div class="input-container">
          <label for="todoTitleInput">Title</label>
          <input
            type="text"
            style="color: white"
            id="todoTitleInput"
            placeholder="Title"
          />
        </div>
        <div class="input-container">
          <label for="todoDescInput">Description</label>
          <textarea
            style="color: white"
            id="todoDescInput"
            placeholder="Description"
          ></textarea>
        </div>
        <button
          style="
            color: white;
            border: 2px solid black;
            padding: 5px 15px;
            border-radius: 10px;
          "
          id="saveTodo"
        >
          Add
        </button>
        <div
          id="todoList"
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            overflow-y: auto;
            max-height: 70vh;
          "
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
    </div>

    <!-- To-Do Details Modal -->
    <div id="todoDetails" class="todo-details">
      <div class="todo-details-content" id="todoDetailsContent"></div>
      <span class="close" onclick="closeTodoDetails()">&times;</span>
    </div>
  </body>
</html>
