<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanishk home tab</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/main.js" defer></script>
    <link rel="icon" type="image/png" href="public/128.png">
  </head>
  <body style="background-color: #000000; overflow: hidden; margin: 0; padding: 0">
    <div class="main-container">
      <div
        style="
          background-color: #18181b;
          border: 1px solid #27272a;
          border-radius: 28px;
          padding: 32px;
          width: 90%;
          max-width: 440px;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
          position: relative;
          margin-top: 0px;
          font-family: sans-serif;
          z-index: 20;
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
          "
        >
          <h1
            id="clock"
            style="
              font-size: 4rem;
              font-weight: 700;
              line-height: 1;
              color: #fafafa;
              margin: 0;
              font-variant-numeric: tabular-nums;
              letter-spacing: -0.03em;
            "
          >
            00:00
          </h1>

          <div style="display: flex; gap: 10px">
            <button
              id="openWallBtn"
              title="Change Wallpaper"
              class="hover:text-white transition-colors duration-200"
              style="
                background: #27272a;
                color: #a1a1aa;
                width: 48px;
                height: 48px;
                border-radius: 50%;
                border: 1px solid #3f3f46;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
            </button>

            <button
              id="timeActionBtn"
              style="
                background: #27272a;
                color: #e4e4e7;
                width: 48px;
                height: 48px;
                border-radius: 50%;
                border: 1px solid #3f3f46;
                font-size: 1.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                padding-bottom: 4px;
              "
            >
              +
            </button>
          </div>
        </div>

        <div id="wallpaperModal" class="modal">
          <div class="modal-content" style="max-width: 450px">
            <span id="closeWallModalBtn" class="close">&times;</span>
            <h2 style="margin-top: 0">Wallpaper Settings</h2>

            <div
              style="
                margin-bottom: 20px;
                padding-bottom: 20px;
                border-bottom: 1px solid #3f3f46;
              "
            >
              <label
                style="
                  display: block;
                  color: #a1a1aa;
                  margin-bottom: 8px;
                  font-size: 0.9rem;
                "
                >From URL (Image or Video)</label
              >
              <input
                type="text"
                id="wallUrlInput"
                placeholder="https://..."
                style="
                  width: 100%;
                  padding: 12px;
                  background: #27272a;
                  border: 1px solid #3f3f46;
                  color: white;
                  border-radius: 8px;
                  margin-bottom: 10px;
                "
              />
              <button
                id="saveUrlBtn"
                style="
                  width: 100%;
                  padding: 10px;
                  background: white;
                  color: black;
                  border-radius: 8px;
                  font-weight: 600;
                  cursor: pointer;
                "
              >
                Set URL
              </button>
            </div>

            <div>
              <label
                style="
                  display: block;
                  color: #a1a1aa;
                  margin-bottom: 8px;
                  font-size: 0.9rem;
                "
                >Upload Image </label
              >
              <input
                type="file"
                id="wallFileInput"
                accept="image/*"
                style="
                  width: 100%;
                  padding: 10px;
                  background: #27272a;
                  border: 1px solid #3f3f46;
                  color: white;
                  border-radius: 8px;
                  margin-bottom: 10px;
                "
              />
              <p
                id="uploadError"
                style="
                  color: #ef4444;
                  font-size: 0.8rem;
                  display: none;
                  margin-top: -5px;
                  margin-bottom: 10px;
                "
              >
                File too large! Please use an image under 2MB.
              </p>
              <button
                id="saveFileBtn"
                style="
                  width: 100%;
                  padding: 10px;
                  background: #3f3f46;
                  color: white;
                  border-radius: 8px;
                  font-weight: 600;
                  cursor: pointer;
                  border: none;
                "
              >
                Upload & Set
              </button>
            </div>

            <div style="margin-top: 20px; text-align: center">
              <button
                id="resetWallBtn"
                style="
                  background: none;
                  border: none;
                  color: #ef4444;
                  cursor: pointer;
                  font-size: 0.85rem;
                  text-decoration: underline;
                "
              >
                Reset to Default
              </button>
            </div>
          </div>
        </div>

        <div
          style="height: 1px; background: #27272a; margin: 28px 0; width: 100%"
        ></div>

        <div>
          <span
            style="
              font-size: 0.75rem;
              color: #71717a;
              margin-bottom: 12px;
              display: block;
              text-transform: uppercase;
              letter-spacing: 0.08em;
              font-weight: 600;
            "
            >Schedule</span
          >

          <div
            style="
              display: grid;
              grid-template-columns: repeat(6, 1fr);
              gap: 8px;
              margin-bottom: 8px;
            "
          >
            <div
              id="day-1"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Mon
            </div>
            <div
              id="day-2"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Tue
            </div>
            <div
              id="day-3"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Wed
            </div>
            <div
              id="day-4"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Thu
            </div>
            <div
              id="day-5"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Fri
            </div>
            <div
              id="day-6"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
              "
            >
              Sat
            </div>
          </div>

          <div style="width: 100%">
            <div
              id="day-0"
              style="
                background: #27272a;
                color: #a1a1aa;
                border-radius: 12px;
                padding: 14px 0;
                font-size: 0.85rem;
                font-weight: 600;
                text-align: center;
                cursor: pointer;
                width: 100%;
              "
            >
              Sun
            </div>
          </div>
        </div>

        <div id="clockAreaShortcuts" style="display: none"></div>
      </div>

      <div class="days-container" id="daysParent">
        <div class="media-background">
          <img
            id="wallpaperImage"
            class="media-content hidden"
            src=""
            alt="Background"
          />
          <video
            id="wallpaperVideo"
            class="media-content hidden"
            autoplay
            loop
            muted
            playsinline
          ></video>
        </div>

        <div id="dayLeftContainer" class="dayLeftContainer hover-reveal"></div>
      </div>
    </div>

    <div id="todoModal" style="overflow: auto" class="modal">
      <div class="modal-content">
        <span id="closeTodoModalBtn" class="close">&times;</span>
        <h2>To-Do List</h2>
        <div class="input-container">
          <label for="todoTitleInput">Title</label>
          <input
            type="text"
            style="color: white"
            id="todoTitleInput"
            placeholder="Title"
          />
        </div>
        <div class="input-container">
          <label for="todoDescInput">Description</label>
          <textarea
            style="color: white"
            id="todoDescInput"
            placeholder="Description"
          ></textarea>
        </div>
        <button
          style="
            color: white;
            border: 2px solid black;
            padding: 5px 15px;
            border-radius: 10px;
          "
          id="saveTodo"
        >
          Add
        </button>
        <div
          id="todoList"
          style="
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            overflow-y: auto;
            max-height: 70vh;
          "
        ></div>
      </div>
    </div>

    <div id="todoDetails" class="todo-details">
      <div class="todo-details-content" id="todoDetailsContent"></div>
      <span id="closeTodoDetailsBtn" class="close">&times;</span>
    </div>
  </body>
</html>
